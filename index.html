<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The weather forecast</title>
    <script type="text/javascript" >
    
        function hideCountryDropDown() {
            document.getElementById("country-dropdown").style.display = 'none';
            document.getElementById("city-dropdown").style.display = 'block';
        }
        
        function hideCityDropDown() {
            document.getElementById("city-dropdown").style.display = 'none';
            document.getElementById("showWeatherButton").style.display = 'block';
        }
        
    </script>
</head>

<body>
    
    <div class="container">
    
        <div class="menu-bar">
            <span>The Weather Forecast</span>
            <span>Contacts</span>    
        </div>
        
        <div class="selects">
            
            <!-- Will be dynamically initialized by js and some json file with array of countries and cities and ids in it-->
            <select id="country-dropdown" onchange="hideCountryDropDown()">
                <option class="select-option" disabled selected value >Choose your country</option>
                <option class="select-option">Ukraine</option>
                <option class="select-option">Germany</option>
                <option class="select-option">Italy</option>
                <option class="select-option">Spain</option>
            </select>
            
            
            <!-- Will be dynamically initialized according to selected country -->
            <select id="city-dropdown" hidden onchange="hideCityDropDown()">
                 <option class="select-option" disabled selected value>Choose your city</option>
                 <option class="select-option">this tag will be dynamically initialized</option>
                 <option class="select-option">this tag will be dynamically initialized</option>
                 <option class="select-option">this tag will be dynamically initialized</option>
            </select>    
        </div>

        <div class="button-div" id="showWeatherButton" hidden>
            <!-- for submiting request with specific id of location -->
            <input type="button" id="wheather-button" value="show the weather" onclick="request()">
            <script type="text/javascript" >
                function request() {
                    var locationId = 'there will be some id';
                    var country = 'Ukraine';
                    var city = 'Lviv';
                    window.location='./weather.html?locationId=' + locationId + '&country=' + country + '&city=' + city;
                }
            </script>
        </div>    
        
    </div>
</body>

</html>
