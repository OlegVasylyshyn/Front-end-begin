<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The weather forecast</title>

    <script type="text/javascript">
        
        var getfParameters = function () {
            // This function is anonymous, is executed immediately and 
            // the return value is assigned to QueryString!
            var queryString = {};
            var query = window.location.search.substring(1);

            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                
                if(pair[0] === 'locationId'){
                    queryString.locationId = decodeURIComponent(pair[1]);
                }
                
            } 
        return queryString;
        };
        var mapOfParameters = getfParameters();
        
        window.onload = function() {
            document.getElementById("sp-p").innerHTML = mapOfParameters.locationId;
        };
        
    </script>

</head>
<body>
    <div class="container">
        
        <p id="sp-p"></p>
        
    </div>
</body>
</html>
